<div class="container mt-4">
    <h2 class="mb-4 border-bottom border-3 border-danger">matricula</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="numero" class="form-label">Numéro</label>
                <input id="numero" type="text" class="form-control" formControlName="numero">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="data" class="form-label">Data</label>
                <input id="data" type="date" class="form-control" formControlName="data">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="situacao" class="form-label">Situação</label>
                <input id="situacao" type="text" class="form-control" formControlName="situacao">
            </div>
        </div>

        <div class="col-md-12 mb-3">
            <label for="planos" class="form-label">Plano</label>

            <select class="form-select" formControlName="plano">

                <option [ngValue]="null" disabled selected>Selecione um plano</option>
                <option *ngFor="let plano of listaPlanos" [ngValue]="plano">{{ plano.descricao }}</option>
            </select>
        </div>

        <div class="col-md-12 mb-3">
            <label for="pessoas" class="form-label">Pessoa</label>
            <select class="form-select" formControlName="pessoa">
                <option [ngValue]="null" disabled selected>Selecione uma pessoa</option>
                <option *ngFor="let pessoa of listaPessoas" [ngValue]="pessoa">{{ pessoa.nome }}</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a routerLink="/consultar-matriculas" class="btn btn-secondary">
                Cancelar
            </a>
            <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
                Salvar
            </button>
        </div>
    </form>
</div>
