<div class="container mt-4">
    <h2 class="mb-4 border-bottom border-3 border-danger">Usuario</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="login" class="form-label">Login</label>
                <input id="login" type="text" class="form-control" formControlName="login">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input id="senha" type="text" class="form-control" formControlName="senha">
            </div>
        </div>


        <div class="col-md-12 mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" name="tipo">
                <option selected disabled>Selecione uma opção</option>
                <option value="1">ADM</option>
                <option value="2">CLIENTE</option>
            </select>
        </div>



        <div class="col-md-12 mb-3">
            <label for="pessoas" class="form-label">Pessoa</label>
            <select class="form-select" formControlName="pessoa">
                <option [ngValue]="null" disabled selected>Selecione uma pessoa</option>
                <option *ngFor="let pessoa of listaPessoa" [ngValue]="pessoa">{{ pessoa.nome }}</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a routerLink="/consultar-usuarios" class="btn btn-secondary">
                Cancelar
            </a>
            <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
                Salvar
            </button>
        </div>
    </form>
</div>
