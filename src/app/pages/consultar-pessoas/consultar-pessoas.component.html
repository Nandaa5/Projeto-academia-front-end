<div class="container mt-4">  
  <h2 class="mb-4 border-bottom border-3 border-danger">Pessoas</h2>

  <div class="d-flex justify-content-end mb-2">
    <a routerLink="/cadastrar-pessoas" routerLinkActive="active" class="btn btn-primary">Cadastrar</a>
  </div>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th class="col-nome">Nome</th>
        <th class="col-cpf">CPF</th>
        <th class="col-endereco">Endereço</th>
        <th class="col-telefone">Telefone</th>
        <th class="text-center col-acoes">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objeto of lista">
        <td>{{ objeto.nome }}</td>
        <td>{{ objeto.cpf }}</td>
        <td>{{ objeto.endereco }}</td>
        <td>{{ objeto.telefone }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-3" (click)="editar(objeto.id)">Editar</button>
          <button class="btn btn-sm btn-danger me-3" (click)="excluir(objeto.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
