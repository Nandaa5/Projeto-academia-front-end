<div class="container mt-4">  
    <h2 class="mb-4 border-bottom border-3 border-danger">Usuarios</h2>
  
    <div class="d-flex justify-content-end mb-2">
      <a routerLink="/cadastrar-usuario" routerLinkActive="active" class="btn btn-primary">Cadastrar</a>
    </div>
  
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th class="col-nome">Login</th>
          <th class="col-cpf">Senha</th>
          <th class="col-endereco">Tipo</th>
          <th class="text-center col-acoes">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objeto of lista">
          <td>{{ objeto.login }}</td>
          <td>{{ objeto.senha }}</td>
          <td>{{ objeto.tipo }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning me-3" (click)="editar(objeto.id)">Editar</button>
            <button class="btn btn-sm btn-danger me-3" (click)="excluir(objeto.id!)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
