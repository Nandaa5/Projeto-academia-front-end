<div class="container mt-4">    
    <h2 class="mb-4 border-bottom border-3 border-danger">Pessoa</h2>
    
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" type="text" class="form-control" formControlName="nome">
            </div>
        </div>
         <div class="row">
            <div class="col-md-12 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input id="cpf" type="text" class="form-control" formControlName="cpf" mask="000.000.000-00">
            </div>
        </div>

         <div class="row">
            <div class="col-md-12 mb-3">
                <label for="endereco" class="form-label">Endere√ßo</label>
                <input id="endereco" type="text" class="form-control" formControlName="endereco">
            </div>
        </div>

         <div class="row">
            <div class="col-md-12 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="text" class="form-control" formControlName="telefone">
            </div>
        </div>

      <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
    </button>
    <button type="submit" class="btn btn-success" [disabled]="formulario.invalid">
        Salvar
    </button>
</div>
    </form>
</div>
